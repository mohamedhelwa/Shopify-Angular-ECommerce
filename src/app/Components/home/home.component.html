<h1 class="mt-3 text-primary" style="font-size: 50px;">Welcome to Shopify!</h1>
<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="../../../assets/carousal1.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../../assets/carousal2.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../../assets/carousal3.png" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../../assets/carousal4.png" alt="Forth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../../assets/carousal5.png" alt="Fifth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of productList">
      <div class="card h-100">
        <a href="{{itemLink}}" (click)="viewProduct(item.id)"><img class="card-img-top" src="{{item.Img}}" style="max-height: 300px;" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="{{itemLink}}" (click)="viewProduct(item.id)">{{item.Name}}</a> 
          </h4>
          <h5>{{item.Price | currency: 'EGP'}}</h5>
          <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
        </div>
      </div>
    </div>
  </div>
