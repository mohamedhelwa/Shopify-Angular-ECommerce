<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <div class="form-group">
      <label for="uemail">Email</label>
      <input type="email" class="form-control" id="uemail" required [(ngModel)]="user.Email" name="userEmail"
        #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger mt-1">
        Email is required
      </div>
    </div>
    <div class="form-group">
      <label for="upassword">Password</label>
      <input type="password" class="form-control" id="upass" required [(ngModel)]="user.Password" name="userPass"
        #pass="ngModel">
      <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger mt-1">
        Password is required
      </div>
    </div>

    <button type="submit" class="btn btn-success btn-block" [disabled]="!loginForm.form.valid">Login</button>

  </form>
</div>
