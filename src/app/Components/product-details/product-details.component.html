<div class="container d-flex justify-content-center">
    <div class="card card-product-grid card-lg" appShadowBorder>
      <a href="#" class="img-wrap" data-abc="true"> <img src="{{product.Img}}"> </a>
        <div class="info-wrap">
            <div class="row">
                <div class="col-md-9 col-xs-9"><a href="#" class="title" data-abc="true">Name: <span class="text-success">{{product.Name}}</span></a></div>
                <div class="col-md-3 col-xs-3">
                    <div class="rating text-right"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <span class="rated">Rated 4.0/5</span> </div>
                </div>
            </div>
        </div>
        <div class="bottom-wrap-payment">
            <div class="info-wrap">
                <div class="row">
                    <div class="col-md-9 col-xs-9">Stock Quantity: <span class="text-success">{{product.Quantity}}</span> item(s)</div>
                </div>
            </div>
        </div>
        <div class="bottom-wrap-payment">
            <div class="info-wrap">
                <div class="row">
                    <div class="col-md-9 col-xs-9">Price: <span class="text-success">{{product.Price | currency: 'EGP'}}</span></div>
                </div>
            </div>
        </div>
        <div class="bottom-wrap-payment">
            <div class="info-wrap">
                <div class="btn-block btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-info" (click)="previousProduct()">Previous</button>
                    <button type="button" class="btn btn-info" (click)="nextProduct()">Next</button>
                </div>
                <div class="bottom-wrap"><button type="button" class="btn btn-outline-danger btn-lg btn-block" (click)="goBack()">Back</button></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title" id="exampleModalLabel">
            {{product.Name}}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-image">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="w-25">
                  <img src="{{product.Img}}" class="img-fluid img-thumbnail" alt="Sheep">
                </td>
                <td>{{product.Name}}</td>
                <td>{{product.Quantity}}</td>
                <td><h5><span class="price text-success">{{product.Price | currency: 'EGP'}}</span></h5></td>
              </tr>
            </tbody>
          </table> 
        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-between">
            <div class="btn-block btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-info" (click)="previousProduct()">Previous</button>
                <button type="button" class="btn btn-info" (click)="nextProduct()">Next</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script>
      $(document).ready(function() {  
          $('#cartModal').modal('show');
      });
  </script>
