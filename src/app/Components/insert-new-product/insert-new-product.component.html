<h2 class="mt-2 text-primary mb-0">Add new product</h2>
<small id="helpH2" class="text-muted">*Using reactive form</small>

<div>
  <form #frm="ngForm" (ngSubmit)="addProduct()">

    <div class="form-group mt-3">
        <label for="prdID">Product ID:</label>
        <input type="number" [(ngModel)]="product.id" name="ID" required min="1" id="prdID" class="form-control"
          placeholder="" aria-describedby="helpId">
    </div>
  
    <div class="form-group mt-3">
      <label for="prdName">Name:</label>
      <input type="text" #prdName="ngModel" [class.is-invalid]="prdName.invalid && prdName.touched"
        [class.is-valid]="prdName.valid" [(ngModel)]="product.Name" required minlength="3" name="Name" id="prdName"
        class="form-control" placeholder="" aria-describedby="helpName">
      <div [hidden]="prdName.valid || prdName.untouched" class="alert alert-danger mt-1" role="alert">
          <strong>Product name must be more than 3 letters.</strong>
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="prdQuantity">Quantity</label>
      <input type="number" [(ngModel)]="product.Quantity" required min="1" name="Quantity" id="prdQuantity"
        class="form-control" placeholder="" aria-describedby="helpQuantity">
    </div>

    <div class="form-group mt-3">
      <label for="prdPrice">Price</label>
      <input type="number" [(ngModel)]="product.Price" name="Price" required min="1" id="prdPrice" class="form-control"
        placeholder="" aria-describedby="helpId">
    </div>


    <div class="form-group mt-3">
        <label for="prdimg">Image URL:</label>
        <input type="text" name="productImg" id="prdimg" class="form-control" [(ngModel)]="product.Img">    
    </div>
    
    <div class="form-group mt-3 mb-2">
        <label for="categoryid">Select Category:</label>
        <select #SelectItem name="categories" id="categoryid" class="form-control" [(ngModel)]="product.CategoryID">
            <option value="" *ngFor="let item of CategoryList" [value]="item.id">{{item.Name}}</option>
        </select>    
    </div>

    <button type="submit" [disabled]="frm.invalid" class="btn btn-primary mb-3 mt-4 btn-block">Submit</button>
  </form>
</div>
